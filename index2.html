<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<canvas id="canvas"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		canvas.width = 800;
		canvas.height = 500;
		var context = canvas.getContext("2d");
		context.beginPath()
		context.lineTo(400,400);
		context.moveTo(200,200);
		context.lineTo(400,400);
		context.stroke();
		/* 使用beginPath和lineTo其实就是相当于使用moveTo */
		context.beginPath();
		context.lineTo(400,400);
		/* beginPath()的作用是开启一条新的路径 */
		context.beginPath();
		context.lineTo(600,600);
		context.lineTo(300,100);
		/* beginPath()不会将颜色设置为默认，而保留了 */
		context.strokeStyle = "bisque";
		context.lineWidth = 5;
		context.stroke();
	</script>
</html>
