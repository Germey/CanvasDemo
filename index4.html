<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<canvas id="canvas"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		canvas.width = 800;
		canvas.height = 500;
		var context = canvas.getContext("2d");
		/* 直接用rect绘制矩形 */
		context.rect(200,200,200,200);
		context.stroke();
		context.beginPath();
		context.strokeStyle = "blue";
		context.strokeRect(300,300,60,120);
		context.stroke();
		context.beginPath();
		context.fillStyle = "green";
		context.fillRect(350,0,60,120);
		context.stroke();
	</script>
</html>
