<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<canvas id="canvas"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		canvas.width = 800;
		canvas.height = 500;
		var context = canvas.getContext("2d");
		context.moveTo(200,200);
		context.lineTo(400,400);
		context.stroke();
	</script>
</html>
