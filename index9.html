<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<canvas id="canvas" style="border:1px solid #333;"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		canvas.width = 800;
		canvas.height = 500;
		var context = canvas.getContext("2d");
		/* 创建线性渐变 */
		/* 如果渐变线不足画布，则默认填充为黑色 */
		var linerGrad = context.createLinearGradient(0,0,800,800);
		linerGrad.addColorStop(0.0,"green");
		linerGrad.addColorStop(0.5,"red");
		linerGrad.addColorStop(1.0,"yellow");
		context.fillStyle = linerGrad;
		/* 创建渐变填充 */
		//context.fillRect(0,0,500,500);
		/* 创建渐变的画线 */
		context.strokeStyle = linerGrad;
		context.lineWidth = 10;
		context.beginPath();
		context.lineTo(100,100);
		context.lineTo(400,400);
		context.stroke();
		
	</script>
</html>
