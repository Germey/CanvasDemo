<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<canvas id="canvas" style="border:1px solid #333;"></canvas>
	</body>
	<script type="text/javascript">
		var canvas = document.getElementById("canvas");
		canvas.width = 800;
		canvas.height = 500; 
		var context = canvas.getContext("2d");
		/* 绘制圆弧，中心点，半径，起始角度，顺逆时针 */
		context.arc(400,250,50,0,3.13,false);
		context.stroke();
		
	</script>
</html>
